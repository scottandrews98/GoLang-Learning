<html>
    <head>
        <title>Golf Logger</title>
        
        <script defer src="script.js" type="text/Javascript"></script>

        <!-- Bootstrap Code -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Golf Logger</h1>
            </div>

            <div class="row">
                <div class="col-sm-6 bg-secondary">
                    <h2>Total Golf Shots</h2>
                    <p id="golfShots">360</p>
                </div>

                <div class="col-sm-6 bg-secondary">
                    <h2>Percentage Of Good Shots</h2>
                    <p id="wellHit">70%</p>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm-3">
                    <h2>Add A New Event</h2>
                    <form method="POST" onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label for="golfType">Golf Type Played</label>
                            <select name="golfType" id="golfType" class="form-control">
                                <option value="Driving Range">Driving Range</option>
                                <option value="Course">Course</option>
                                <option value="Outside Chipping">Outside Chipping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="totalShots">Total Shots</label>
                            <input type="number" class="form-control" placeholder="Total Shots" name="totalShots" id="totalShots">
                        </div>
                        <div class="form-group">
                            <label for="totalShots">Total Well Hit Shots</label>
                            <input type="number" class="form-control" placeholder="Total Well Hit Shots" name="totalWellHit" id="totalWellHit">
                        </div>


                        <button id="callapi" class="btn btn-primary">Add Golf Event</button>
                       
                    </form>
                </div>

                <div class="col-sm-3">
                    <h2>Latest Golf Played</h2>
                    <div id="golfEvents"></div>
                </div>

                <div class="col-sm-3">
                    <h2>Club Distances</h2>
                    <div id="clubDistances">

                    </div>
                </div>

                <div class="col-sm-3">
                    <h2>Local Golf Ranges</h2>
                    <div id="localRanges">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
