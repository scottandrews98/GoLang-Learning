<html>
    <head>
        <title>Golf Logger</title>
        
        <script defer src="script.js" type="text/Javascript"></script>
    </head>
    
    <body>
        <h1>Golf Logger</h1>

        <form method="POST" onsubmit="event.preventDefault();">
            <select name="golfType" id="golfType">
                <option value="Driving Range">Driving Range</option>
            </select>
            <input type="number" placeholder="Total Shots" name="totalShots" id="totalShots">

            <button id="callapi">Add Golf Event</button>
        </form>
    </body>
</html>
